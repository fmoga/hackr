{% extends "add_event.html" %}

{% block title %} Edit Project {% endblock %}

{% block content %}
  <div id="content">
    <a href='{% url events.views.event project.event.id %}'>&larr; {{project.event.title}}</a>
    <h3>Edit Project</h3>
    <form method='POST' action='{% url events.views.edit_project project.id %}'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Edit Project" />
    </form>
  </div>
{% endblock %}
