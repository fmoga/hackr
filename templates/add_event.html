{% extends "base.html" %}

{% block title %} Add Event {% endblock %}

{% block styles %} 
  {{ block.super }}
  <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/smoothness/jquery-ui.css' rel='stylesheet' type='text/css'>
  <link href='{{STATIC_URL}}css/form.css' rel='stylesheet' type='text/css'>
  <link href='{{STATIC_URL}}css/jquery-ui-timepicker-addon.css' rel='stylesheet' type='text/css'>
  {% endblock %}

{% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
  <script src="{{STATIC_URL}}js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".datePicker").datetimepicker({
        dateFormat: 'd MM yy'
      , timeFormat: 'htt'
      , showMinute: false
      , ampm: true
      , separator: ', '
      , hour: 20
      });
    });
  </script>
{% endblock %}

{% block content %}
  <div id="content">
    <h3>New Event</h3>
    <form method='POST' action='{% url events.views.add_event %}'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Add Event" />
    </form>
  </div>
{% endblock %}
